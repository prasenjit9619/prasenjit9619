name: generate-snake

on:
  schedule:               # Runs every 24 hours
    - cron: "0 0 * * *"
  workflow_dispatch:      # Allow manual runs from Actions tab

permissions:
  contents: write         # âœ… Allow pushing to the repo

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: prasenjit9619
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Push Snake to output branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git fetch origin
          git switch --orphan output
          cp dist/* ./
          git add .
          git commit -m "Generated Snake"
          git push --force origin output
